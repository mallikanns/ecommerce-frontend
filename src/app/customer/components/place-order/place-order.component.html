<div class="container">
    <mat-card>
        <mat-card-title>Place Order</mat-card-title>
        <mat-card-content>
            <form [formGroup]="orderForm">
                <mat-form-field appearance="outline">
                    <mat-label>Address</mat-label>
                    <input matInput placeholder="Address" formControlName="address" required />
                    <mat-error *ngIf="orderForm.get('address').invalid && orderForm.get('address').touched">
                        This input is required!
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <input matInput placeholder="Description" formControlName="orderDescription" required />
                </mat-form-field>
    
                <div class="button-row">
                    <button mat-raised-button color="primary" type="submit" [disabled]="orderForm.invalid" (click)="placeOrder()" class="order-button">
                        Order
                    </button>
                    <button mat-raised-button color="warn" (click)="closeForm()" class="close-button">
                        Close
                    </button>
                </div>
            </form>
            
        </mat-card-content>
    </mat-card>
</div>
